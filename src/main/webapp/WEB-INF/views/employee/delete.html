<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/employee/layout">

    <title>Delete Employee</title>
</head>
<body>
<h1>Delete employee</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/employees">Go Employee list</a>
</p>
<div id="form">
    <form th:action="@{/delete-employee}" th:object="${employee}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table id="customers">
            <tr>
                <td>Name</td>
                <td><input type="text"th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>birthDate:</td>
                <td><input type="text" th:field="*{birthDate}"/></td>
            </tr>
            <tr>
                <td>address</td>
                <td>
                    <input type="text" th:field="*{address}"/>
                </td>
            </tr>
            <tr>
                <td>avatar</td>
                <td>
                    <input type="file" th:field="*{avatar}"/>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>
                    <input type="text" th:field="*{salary}"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete employee"></td>
            </tr>

        </table>

        </table>

    </form>
</div>
<footer th:replace="/employee/layout::footer"></footer>
</body>
</html>
